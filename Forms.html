<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="./Forms.html">
        <input type="text" placeholder="Seu nome"/>
        <br/>
        <label for="email"> Seu email </label>
        <input id="email" type="email"/>
        <br/>
        <input type="tel" placeholder="Seu telefone"/> <br/>
        <input type="number" max="10" min="2" step="2"/> <br/>
        <input type="file"/> <br/>
        <input type="color"/> <br/>
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos"></label>
        <p> Qual é sua cor favorita? 
        </p>
        <input type="radio" name="cor-favorita" id="cor vermelho"/> <label for="cor Vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor verde" /> <label for="cor verde"> Verde</label>
        <input type="radio" name="cor-favorita" id=" cor azul"/> <label for="cor azul"> Azul</label>
        <br/>
        <label for="">Qual é seu filme favorito? </label>
        <select multiple name="filme a" id="filme a"></select>
        
        <textarea name="formulario" id="formulas"></textarea>
        <button>Enviar</button>
        


        

    </form>
</body>
</html>
